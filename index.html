<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="Style.css">
  <title>Student Status Tracker</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
    }

    nav {
      margin-bottom: 20px;
      background: linear-gradient(45deg, #007bff, #6610f2);
    }

    .navbar-brand {
      color: white !important;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .nav-link {
      color: white !important;
      margin-right: 15px;
      font-size: 1.1rem;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    .navbar-toggler {
      border-color: white;
    }

    .table-container {
      max-width: 900px;
      margin: 20px auto;
    }

    table {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      text-align: center;
    }

    .btn-custom {
      background-color: #0d6efd;
      color: white;
      margin-right: 5px;
    }

    .btn-custom:hover {
      background-color: #0046ad;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Student Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="table-container">
    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-custom" onclick="filterStatus('in progress')">Show In Progress</button>
      <button class="btn btn-custom" onclick="filterStatus('Completed')">Show Completed</button>
    </div>

    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Student</th>
          <th>University</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr>
          <td>Ahsan Ali</td>
          <td>NUML</td>
          <td>In Progress</td>
        </tr>
        <tr>
          <td>Hassan Raza</td>
          <td>GC University</td>
          <td>In Progress</td>
        </tr>
        <tr>
          <td>Zahid Mehmood</td>
          <td>UET Lahore</td>
          <td>In Progress</td>
        </tr>
        <tr>
          <td>Adeel Rafiq</td>
          <td>PU Lahore</td>
          <td>Completed</td>
        </tr>
        <tr>
          <td>Hamza Khan</td>
          <td>FAST NUCES</td>
          <td>Completed</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function filterStatus(status) {
      const rows = document.querySelectorAll('#tableBody tr');
      rows.forEach(row => {
        const cellText = row.cells[2].textContent.trim().toLowerCase();
        row.style.display = (cellText === status.toLowerCase()) ? '' : 'none';
      });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
